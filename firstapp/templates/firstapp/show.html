    <h1>show!!</h1>

    <p>
        <!-- HTML 주석..실행되지 않아요.. -->
        <!--
            중괄호는 Django에서 사용하는 태그라이브러리
            - 서버에서 데이터를 html에 입력할 때 사용..

        -->
        {{ data }}
        
    </p>

    <p>
        {% for item in data %}
        <h3>

        </h3>
        {% endfor %}
        

    </p>
